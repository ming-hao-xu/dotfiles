- defaults:
    link:
      create: true
      force: true
    shell:
      quiet: true
      stdin: true
      stdout: true
      stderr: true

- clean: ["~"]

- shell:
    - command: ~/.dotfiles/setup_brew.zsh
      description: Installing Homebrew üç∫...
    - command: ~/.dotfiles/setup_ohmyzsh.zsh
      description: Installing oh-my-zsh üêö...

- link:
    ~/.zshenv:
    ~/.zprofile:
    ~/.zshrc:
    ~/.gitconfig: config/git
    ~/bat.conf: config/bat
    ~/Library/Preferences/glow/glow.yml: config/glow
    ~/.config/starship.toml: config/starship
    ~/.condarc: config/condarc
