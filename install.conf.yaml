- defaults:
      link:
          create: true
          relink: true
      shell:
          quiet: true
          stdout: true
          stderr: true

- clean: ["~"]

- link:
      ~/.zshenv:
      ~/.zprofile:
      ~/.zshrc:
      ~/bat.conf: config/bat
      ~/.config/starship.toml: config/starship
      ~/.condarc: config/condarc
      ~/.hushlogin: config/hushlogin
      ~/.tmux.conf: config/tmux

- shell:
      - [git submodule update --init --recursive, Installing submodules]
